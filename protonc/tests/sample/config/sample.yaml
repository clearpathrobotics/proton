nodes:
  - name: pc
    transport:
      type: udp4
      ip: 192.168.131.1
      port: 11411
  - name: mcu
    transport:
      type: udp4
      ip: 192.168.131.2
      port: 11411
messages:
  periodic:
    - name: imu
      id: 0x100
      producer: mcu
      consumer: pc
      schema:
        - {signal: linear_accel_x, type: double}
        - {signal: linear_accel_y, type: double}
        - {signal: linear_accel_z, type: double}
        - {signal: angular_velocity_x, type: double}
        - {signal: angular_velocity_y, type: double}
        - {signal: angular_velocity_z, type: double}
    - name: lights
      id: 0x200
      producer: pc
      consumer: mcu
      schema:
        - {signal: front_left_light, type: uint32, length: 3}
        - {signal: front_right_light, type: uint32, length: 3}
        - {signal: rear_left_light, type: uint32, length: 3}
        - {signal: rear_right_light, type: uint32, length: 3}
    - name: joints
      id: 0x500
      producer: pc
      consumer: mcu
      schema:
        - {signal: joint_states, type: string, length: 3, capacity: 64}
    - name: test_proton
      id: 0x1234
      producer: pc
      consumer: mcu
      schema:
        - {signal: string_message, type: string, capacity: 64}
        - {signal: bytes_message, type: bytes, capacity: 64}
        - {signal: double_list, type: double, length: 10}
        - {signal: float_list, type: float, length: 10}
        - {signal: int32_list, type: int32, length: 10}
        - {signal: int64_list, type: int64, length: 10}
        - {signal: uint32_list, type: uint32, length: 10}
        - {signal: uint64_list, type: uint64, length: 10}
        - {signal: bool_list, type: bool, length: 10}
        - {signal: string_list, type: string, length: 10, capacity: 64}
  event:
    - name: needs_reset_button
      id: 0x300
      producer: mcu
      consumer: pc
      schema:
        - {signal: needs_reset_button_state, type: bool}
  trigger:
    - name: get_firmware_version
      id: 0x1
      producer: pc
      consumer: mcu
      schema:
        - {signal: get_firmware_version, type: bool}
    - name: get_firmware_version_response
      id: 0x1
      producer: mcu
      consumer: pc
      schema:
        - {signal: firmware_version, type: string, capacity: 64}
