nodes:
  - name: producer
    transport:
      type: udp4
      ip: 127.0.0.1
      port: 11416
  - name: consumer
    transport:
      type: udp4
      ip: 127.0.0.1
      port: 11417
bundles:
  - name: value_test
    id: 0x100
    producer: producer
    consumer: consumer
    signals:
      - {name: double_value,  type: double}
      - {name: float_value,   type: float}
      - {name: int32_value,   type: int32}
      - {name: int64_value,   type: int64}
      - {name: uint32_value,  type: uint32}
      - {name: uint64_value,  type: uint64}
      - {name: bool_value,    type: bool}
      - {name: string_value,  type: string, capacity: 8}
      - {name: bytes_value,   type: bytes, capacity: 8}
