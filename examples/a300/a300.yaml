nodes:
  - name: pc
    transport:
      type: udp4
      ip: 127.0.0.1
      port: 11417
  - name: mcu
    transport:
      type: udp4
      ip: 127.0.0.1
      port: 11416
bundles:
  - name: log
    id: 0x100
    producer: mcu
    consumer: pc
    signals:
      - {name: level, type: uint32}
      - {name: name, type: string, capacity: 64}
      - {name: msg, type: string, capacity: 64}
      - {name: file, type: string, capacity: 64}
      - {name: function, type: string, capacity: 64}
      - {name: line, type: uint32}
  - name: status
    id: 0x101
    producer: mcu
    consumer: pc
    signals:
      - {name: hardware_id, type: string, capacity: 10}
      - {name: firmware_version, type: string, capacity: 10}
      - {name: mcu_uptime_s, type: uint32}
      - {name: mcu_uptime_ns, type: uint32}
      - {name: connection_uptime_s, type: uint32}
      - {name: connection_uptime_ns, type: uint32}
  - name: power
    id: 0x102
    producer: mcu
    consumer: pc
    signals:
      - {name: measured_voltages, type: float, length: 13}
      - {name: measured_currents, type: float, length: 13}
  - name: emergency_stop
    id: 0x103
    producer: mcu
    consumer: pc
    signals:
      - {name: data, type: bool}
  - name: temperature
    id: 0x104
    producer: mcu
    consumer: pc
    signals:
      - {name: temperatures, type: float, length: 18}
  - name: stop_status
    id: 0x105
    producer: mcu
    consumer: pc
    signals:
      - {name: needs_reset, type: bool}
  - name: pinout_state
    id: 0x106
    producer: mcu
    consumer: pc
    signals:
      - {name: rails, type: bool, length: 1}
      - {name: inputs, type: bool, length: 7}
      - {name: outputs, type: bool, length: 7}
      - {name: output_periods, type: uint32, length: 7}
  - name: alerts
    id: 0x107
    producer: mcu
    consumer: pc
    signals:
      - {name: data, type: string, capacity: 86}

  - name: cmd_fans
    id: 0x200
    producer: pc
    consumer: mcu
    signals:
      - {name: fans, type: bytes, capacity: 8}
  - name: display_status
    id: 0x201
    producer: pc
    consumer: mcu
    signals:
      - {name: string1, type: string, capacity: 50}
      - {name: string2, type: string, capacity: 50}
  - name: cmd_lights
    id: 0x202
    producer: pc
    consumer: mcu
    signals:
      - {name: front_left_light, type: bytes, capacity: 3}
      - {name: front_right_light, type: bytes, capacity: 3}
      - {name: rear_left_light, type: bytes, capacity: 3}
      - {name: rear_right_light, type: bytes, capacity: 3}
  - name: battery
    id: 0x203
    producer: pc
    consumer: mcu
    signals:
      - {name: percentage, type: float}
  - name: pinout_command
    id: 0x204
    producer: pc
    consumer: mcu
    signals:
      - {name: rails, type: bool, length: 1}
      - {name: outputs, type: uint32, length: 7}
  - name: cmd_shutdown
    id: 0x300
    producer: pc
    consumer: mcu
  - name: clear_needs_reset
    id: 0x301
    producer: pc
    consumer: mcu
  - name: test_const
    id: 0x1000
    producer: mcu
    consumer: pc
    signals:
      - {name: const_double, type: double, value: 1.234}
      - {name: const_float, type: float, value: 1.234}
      - {name: const_int32, type: int32, value: -1}
      - {name: const_int64, type: int64, value: -2}
      - {name: const_uint32, type: uint32, value: 3}
      - {name: const_uint64, type: uint64, value: 4}
      - {name: const_bool, type: bool, value: True}
      - {name: const_string, type: string, value: "const_string"}
      - {name: const_bytes, type: bytes, value: [1, 2, 3]}
      - {name: const_list_doubles, type: double, value: [1.23, 2.34, 3.45]}
      - {name: const_list_floats, type: float, value: [1.234, 2.345, 3.456]}
      - {name: const_list_int32s, type: int32, value: [1, 2, 3]}
      - {name: const_list_int64s, type: int64, value: [4, 5, 6]}
      - {name: const_list_uint32s, type: uint32, value: [7, 8, 9]}
      - {name: const_list_uint64s, type: uint64, value: [10, 11, 12]}
      - {name: const_list_bools, type: bool, value: [True, False, True]}
      - {name: const_list_string, type: string, value: ["test1", "test2", "test3"]}
